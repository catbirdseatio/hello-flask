{% extends 'base.html' %} 

{% block title %}{{ super() }} - Add Message{% endblock %}

{% block content %}
    {% from '_formhelpers.html' import render_field   %}
    <h2 class="title has-text-centered">Login</h2>
    <form method="post" class="box" novalidate>
      {{ form.csrf_token }}
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
      <input type="submit" value="Login" class="button is-primary" />
      <a href="{{ url_for('users.password_reset') }}">Forgot your password?</a>
    </form>
{% endblock %}

{% extends 'base.html' %} 

{% block content %}

    <form action="" method="post" class="box">
      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Text input"
            name="message"

      <input type="submit" value="Submit" class="button is-primary" />

{% endblock %}

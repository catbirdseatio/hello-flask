<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Website</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bulma.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item is-size-3" href="{{ url_for('pages.index')}}">
          Flask App
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="{{ url_for('pages.index')}}"> Home </a>
          <a class="navbar-item" href="{{ url_for('pages.write_message')}}"
            >Message</a
          >
        </div>
      </div>
    </nav>
    {% block hero %}{% endblock %}

    <div class="messages my-1">
      {% for category, message in get_flashed_messages(with_categories=true) %}
      <div class="notification is-{{ category }}">
        <button class="delete"></button>
        {{ message }}
      </div>
      {% endfor %}
    </div>
    <div class="section">
      <div class="container">{% block content %}{% endblock %}</div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
  </body>
</html>
